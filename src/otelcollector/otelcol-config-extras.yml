# extra settings to be merged into OpenTelemetry Collector configuration
# do not delete this file

receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

exporters:
  otlp/codesee:
    endpoint: in-otel.codesee.io:443
    headers:
      "Authorization": "Bearer <CodeSee api token here>" # https://docs.codesee.io/docs/integration-with-opentelemetry

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/codesee]
